<!-- Just before </body> -->
<div class="customizer" id="customizer" aria-hidden="true">
  <div class="customizer__card" role="dialog" aria-modal="true" aria-labelledby="custTitle">
    <div class="customizer__head">
      <h3 id="custTitle">Theme Customizer</h3>
      <button id="closeCustomizer" aria-label="Close">✕</button>
    </div>

    <div class="customizer__grid">
      <!-- Brand -->
      <label>Primary
        <input type="color" id="var--primary">
      </label>
      <label>Accent
        <input type="color" id="var--primary-2">
      </label>

      <!-- Surfaces -->
      <label>Background
        <input type="color" id="var--bg">
      </label>
      <label>Soft Background
        <input type="color" id="var--bg-soft">
      </label>
      <label>Card
        <input type="color" id="var--card">
      </label>
      <label>Border
        <input type="color" id="var--border">
      </label>

      <!-- Text -->
      <label>Text
        <input type="color" id="var--fg">
      </label>
      <label>Muted Text
        <input type="color" id="var--muted">
      </label>
    </div>

    <div class="customizer__actions">
      <select id="presetSelect" aria-label="Color presets">
        <option value="">Presets…</option>
        <option value="ocean">Ocean (Blue)</option>
        <option value="teal">Teal</option>
        <option value="violet">Violet</option>
        <option value="sunset">Sunset</option>
      </select>
      <button id="saveTheme" class="btn primary">Save</button>
      <button id="resetTheme" class="btn">Reset</button>
      <span id="custMsg" class="muted" aria-live="polite"></span>
    </div>
  </div>
</div>
